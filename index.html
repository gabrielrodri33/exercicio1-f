<!Doctype html><!-- Este é um DTD que representa o tipo de HTML a ser usado, aqui temos o DTD do HTML5 -->

<!-- A tag principal do documento. -->

<html lang="pt-br">

<!-- A tag head é a primeira tag filha pertecente ao HTML, aqui ficam todas as metags ou metadados do documento -->

<head>

	<!-- A taga <meta> é uma das poucas tags que não possuem tag de fechamento, ela pode ser repetida e utilizada para carregar atributos para configurar o documento HTML. -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=width-device, initial-scale=1.0">
	<title>Exempo HTML</title>
</head>

<!-- A tag <body> é onde todo o conteúdo será criado. -->

<body>
	<div>
		<header>
			<h1>Olá Mundo!</h1>
			<nav>
				<ul>
					<li>Java</li>
					<li>Python</li>
					<li>JavaScript</li>
					<li>C#</li>
				</ul>
			</nav>
		</header>

		<section>
			<div>
				<p>Lorem ipsum dolor, sit amet consectetur <span style="color:blue">adipisicing elit.</span> Voluptate dicta voluptatibus, iste amet quia minus sunt optio nisi laboriosam ea repellendus, blanditiis quo obcaecati vero odit, aliquam dolore recusandae eum.</p>
			</div>
		</section>
	</div>
</body>

</html>
